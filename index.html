<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Samanwita ‚ù§Ô∏è</title>

<style>
body{
margin:0;
height:100vh;
display:flex;
justify-content:center;
align-items:center;
background:linear-gradient(135deg,#ff758c,#ff7eb3);
font-family:Arial,sans-serif;
overflow:hidden;
}

.card{
background:rgba(255,255,255,.25);
backdrop-filter:blur(12px);
padding:40px;
border-radius:25px;
text-align:center;
box-shadow:0 20px 40px rgba(0,0,0,.3);
position:relative;
z-index:5;
width:320px;
}

img{
width:180px;
border-radius:20px;
transition:.5s;
}

#photoReveal{
display:none;
margin-top:15px;
width:200px;
border-radius:20px;
box-shadow:0 0 25px pink;
}

h1{color:white;}

.buttons{margin-top:25px;}

button{
padding:12px 30px;
border:none;
border-radius:25px;
font-size:18px;
cursor:pointer;
transition:.3s;
}

#yes{background:#ff2d55;color:white;}
#yes:hover{transform:scale(1.1);}

#no{background:white;color:#ff2d55;margin-left:20px;}

#typing{
color:white;
margin-top:15px;
min-height:40px;
}

/* Floating hearts */

.bg-heart{
position:fixed;
font-size:20px;
animation:floatUp linear infinite;
opacity:.6;
}

@keyframes floatUp{
from{transform:translateY(100vh);}
to{transform:translateY(-10vh);}
}

/* Sparkles */

.sparkle{
position:absolute;
width:6px;
height:6px;
background:white;
border-radius:50%;
animation:spark 1.5s ease-out forwards;
}

@keyframes spark{
to{transform:scale(0);opacity:0;}
}

/* Heart confetti */

.heart{
position:fixed;
width:18px;
height:18px;
background:red;
transform:rotate(45deg);
animation:fall 4s linear forwards;
}

.heart:before,.heart:after{
content:"";
position:absolute;
width:18px;
height:18px;
background:red;
border-radius:50%;
}

.heart:before{top:-9px;}
.heart:after{left:-9px;}

@keyframes fall{
to{transform:translateY(100vh) rotate(720deg);opacity:0;}
}

/* üåπ Rose */

.rose{
position:fixed;
bottom:30px;
left:50%;
transform:translateX(-50%) scale(0);
font-size:80px;
animation:bloom 2.5s ease forwards, glow 2s infinite alternate;
z-index:10;
}

@keyframes bloom{
0%{transform:translateX(-50%) scale(0);}
60%{transform:translateX(-50%) scale(1.4);}
100%{transform:translateX(-50%) scale(1);}
}

@keyframes glow{
from{text-shadow:0 0 10px pink;}
to{text-shadow:0 0 40px hotpink;}
}
</style>
</head>

<body>

<div class="card">
<img id="gif" src="./public/images/mid.gif">

<h1 id="question">Will you be my Valentine? üíñüíï</h1>

<div class="buttons">
<button id="yes">Yes ü•∞</button>
<button id="no">No üôÑ</button>
</div>

<div id="typing"></div>

<img id="photoReveal" src="./public/images/photo.jpg">
</div>

<script>
const noBtn=document.getElementById("no");
const yesBtn=document.getElementById("yes");
const gif=document.getElementById("gif");
const typing=document.getElementById("typing");
const photo=document.getElementById("photoReveal");

/* NO escape */

noBtn.addEventListener("mouseover",()=>{
noBtn.style.position="absolute";
noBtn.style.left=Math.random()*80+"%";
noBtn.style.top=Math.random()*80+"%";
});

/* Floating hearts */

setInterval(()=>{
let h=document.createElement("div");
h.className="bg-heart";
h.innerHTML="üíó";
h.style.left=Math.random()*100+"vw";
h.style.animationDuration=Math.random()*5+5+"s";
document.body.appendChild(h);
setTimeout(()=>h.remove(),10000);
},400);

/* Sparkles */

setInterval(()=>{
let s=document.createElement("div");
s.className="sparkle";
s.style.left=Math.random()*200+"px";
s.style.top=Math.random()*200+"px";
document.querySelector(".card").appendChild(s);
setTimeout(()=>s.remove(),1500);
},300);

/* Typing effect */

function typeText(text){
let i=0;
typing.innerHTML="";
let interval=setInterval(()=>{
typing.innerHTML+=text.charAt(i);
i++;
if(i>=text.length) clearInterval(interval);
},60);
}

/* YES CLICK */

yesBtn.onclick=()=>{
gif.src="./public/images/happy.gif";

/* typing proposal */

typeText("I promise to make you smile every day üíï ‚ù§Ô∏è üòò ü•∞ üíò üòç üíù ü§ó üíñ");

/* photo reveal */

setTimeout(()=>photo.style.display="block",2000);

/* rose */

let rose=document.createElement("div");
rose.className="rose";
rose.innerHTML="üåπ";
document.body.appendChild(rose);

/* heart confetti */

for(let i=0;i<150;i++){
let h=document.createElement("div");
h.className="heart";
h.style.left=Math.random()*100+"vw";
h.style.top="-20px";
h.style.background=`hsl(${Math.random()*360},100%,70%)`;
h.style.animationDuration=(Math.random()*2+3)+"s";
document.body.appendChild(h);
setTimeout(()=>h.remove(),5000);
}
};
</script>

</body>
</html>
